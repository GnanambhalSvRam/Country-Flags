<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .flag-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        .country-card {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 100px;
            text-align: center;
        }
        .country-card img {
            width: 40px;
            height: 30px;
            margin-right: 10px;
        }
        .country-name {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="flag-container" id="flag-container">
        <!-- Flag images and country names will appear here -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
